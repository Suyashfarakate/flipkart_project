<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
             width: 400px;
             background: #fff;
             border-radius: 8px;
             box-shadow: 0 4px 10px; 
             margin: 20px auto;
             text-align: center;
             background-color: rgb(37, 144, 146);
        }
    </style>
</head>
<body  style="background-color: rgb(32, 100, 100);">
    
  <form action="/index.html">
    <h2 style="text-align: center;color: #fff;">Login</h2>
    <img src="https://www.bing.com/th/id/OIP.vBmeNfhXI1Sue8fAfAmKWAHaEK?w=245&h=211&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.3&pid=3.1&rm=2" alt="image" height="200px"><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required style="background-color:rgb(37, 144, 146);color: #fff ;"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required style="background-color:rgb(37, 144, 146);color: #fff ;"><br><br>

    <input type="submit" value="Login" style="background-color:rgb(13, 54, 55);color: #fff;"><br><br>
  </form>
</body>
</html>
