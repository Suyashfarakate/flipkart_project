 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
             width: 400px;
             background: #fff;
             border-radius: 8px;
             box-shadow: 0 4px 10px;
             overflow: hidden;
             margin: 20px auto;
             text-align: center;
             background-color: rgb(37, 144, 146);
        }
    </style>
 </head>
 <body style="background-color: rgb(32, 100, 100);">
     
  <form action="login.html">
      <h2 style="text-align: center;">Sign Up</h2>
     <img src="https://www.bing.com/th/id/OIP.vBmeNfhXI1Sue8fAfAmKWAHaEK?w=245&h=211&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.3&pid=3.1&rm=2" alt="image" height="200px"><br>

    
    <label for="signup-username">Username:</label>
    <input type="text" id="signup-username" name="username" required style="background-color:rgb(37, 144, 146);color: #fff ;"><br><br>

    <label for="signup-email">Email:</label>
    <input type="email" id="signup-email" name="email" required style="background-color:rgb(37, 144, 146);color: #fff ;"><br><br>

    <label for="signup-password">Password:</label>
    <input type="password" id="signup-password" name="password" required style="background-color:rgb(37, 144, 146);color: #fff ;"><br><br>

    <label for="signup-confirm">Confirm Password:</label>
    <input type="password" id="signup-confirm" name="confirm_password" required style="background-color:rgb(37, 144, 146);color: #fff ;"><br><br>

    <a href="/login.html" >Already have an account</a><br><br>

    <input type="submit" value="Sign Up" style="color: #fff;background-color: rgb(24, 65, 65) ;"><br><br>
  </form>
 </body>
 </html>
